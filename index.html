<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Quick Math</title>
    </head>
    <body>
        <header>
            <span class="timer-side">
                <div>Side timer</div>
                <span>00:00:00</span>
            </span>
            <h1 class="headder">Quick Math</h1>
            <span class="timer-game"
                ><div>Game timer</div>
                <span>00:00:00</span>
            </span>
        </header>
        <main>
            <div class="side1">
                <div class="health-bar">
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                </div>
                <div class="solve-me">Solve this question :</div>
                <div class="quiz">
                    <span class="first-number">??</span>
                    <span class="operation">?</span>
                    <span class="second-number">??</span>
                    <span>=</span>
                    <input
                        class="input"
                        type="number"
                        autofocus
                        autocomplete="off"
                        step="1"
                    />
                </div>
                <input type="submit" class="submit-btn submit-btn-effects" />
            </div>

            <div class="side2">
                <div class="health-bar">
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                </div>
                <div class="solve-me">Solve this question :</div>
                <div class="quiz">
                    <span class="first-number">??</span>
                    <span class="operation">?</span>
                    <span class="second-number">??</span>
                    <span>=</span>
                    <input
                        class="input"
                        type="number"
                        autofocus
                        autocomplete="off"
                        step="1"
                        disabled
                    />
                </div>
                <input type="submit" class="submit-btn" disabled />
            </div>

            <div class="side3">
                <div class="health-bar">
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                </div>
                <div class="solve-me">Solve this question :</div>
                <div class="quiz">
                    <span class="first-number">??</span>
                    <span class="operation">?</span>
                    <span class="second-number">??</span>
                    <span>=</span>
                    <input
                        class="input"
                        type="number"
                        autofocus
                        autocomplete="off"
                        step="1"
                        disabled
                    />
                </div>
                <input type="submit" class="submit-btn" disabled />
            </div>
        </main>
        <div class="end-screen">
            <h2 class="end-screen__header">Results</h2>
            <div class="end-screen__charts">
                <div></div>
                <div>Time</div>
                <div>Health</div>
                <div>Question</div>
                <div>Round 1</div>
                <div></div>
                <div></div>
                <div></div>
                <div>Round 2</div>
                <div></div>
                <div></div>
                <div></div>
                <div>Round 3</div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
