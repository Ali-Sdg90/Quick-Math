<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Quick Math</title>
    </head>
    <body>
        <header>
            <span class="timer-side">
                <div>Side timer :</div>
                <span>12:12</span>
            </span>
            <h1 class="headder">Quick Math</h1>
            <span class="timer-game"
                ><div>Game timer :</div>
                <span>12:12</span>
            </span>
        </header>
        <main>
            <div class="game-box">
                <div class="side1">
                    <div class="health-bar">
                        <div class="health-bar__blocks"></div>
                        <div class="health-bar__blocks"></div>
                        <div class="health-bar__blocks"></div>
                    </div>
                    <span class="first-number">23</span>
                    <span class="operation">+</span>
                    <span class="second-number">44</span>
                    <span>=</span>
                    <input type="number" />
                    <br />
                    <input type="submit" />
                </div>
                <div class="side2"></div>
                <div class="side3"></div>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
