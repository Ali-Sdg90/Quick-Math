<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Quick Math</title>
    </head>
    <body>
        <header>
            <span class="timer-side">
                <div>Side timer</div>
                <span>--</span>
            </span>
            <h1 class="headder">Quick Math</h1>
            <span class="timer-game"
                ><div>Game timer</div>
                <span>--</span>
            </span>
        </header>
        <div class="ready-screen">
            <div class="ready-screen__text">Are You Ready?</div>
            <button class="ready-screen__ready">READY</button>
        </div>
        <div class="setting-btns">
            <button class="setting-btns__show-ans">
                <form>
                    <label>Show Answers</label>
                    <input type="checkbox" id="show-ans" class="checkbox-inp" />
                </form>
            </button>
            <button class="setting-btns__change-color">
                Change Color
            </button>
            <button class="setting-btns__always-ready">
                <form>
                    <label>Always Ready</label>
                    <input
                        type="checkbox"
                        id="always-ready"
                        class="checkbox-inp"
                    />
                </form>
            </button>
        </div>
        <main>
            <div class="side1">
                <div class="health-bar">
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                </div>
                <div class="solve-me">Solve this question :</div>
                <div class="quiz">
                    <span class="first-number">??</span>
                    <span class="operation">?</span>
                    <span class="second-number">??</span>
                    <span>=</span>
                    <input
                        class="input"
                        type="number"
                        autofocus
                        autocomplete="off"
                        step="1"
                    />
                </div>
                <input type="submit" class="submit-btn submit-btn-effects" />
            </div>

            <div class="side2">
                <div class="health-bar">
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                </div>
                <div class="solve-me">Solve this question :</div>
                <div class="quiz">
                    <span class="first-number">??</span>
                    <span class="operation">?</span>
                    <span class="second-number">??</span>
                    <span>=</span>
                    <input
                        class="input"
                        type="number"
                        autofocus
                        autocomplete="off"
                        step="1"
                        disabled
                    />
                </div>
                <input type="submit" class="submit-btn" disabled />
            </div>

            <div class="side3">
                <div class="health-bar">
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                    <div class="health-bar__blocks"></div>
                </div>
                <div class="solve-me">Solve this question :</div>
                <div class="quiz">
                    <span class="first-number">??</span>
                    <span class="operation">?</span>
                    <span class="second-number">??</span>
                    <span>=</span>
                    <input
                        class="input"
                        type="number"
                        autofocus
                        autocomplete="off"
                        step="1"
                        disabled
                    />
                </div>
                <input type="submit" class="submit-btn" disabled />
            </div>
        </main>
        <div class="end-screen">
            <div></div>
            <div>Time</div>
            <div>Health</div>
            <div>Question</div>
            <div>Side 1</div>
            <div class="end-screen__round-timer"></div>
            <div class="end-screen__health">
                <div class="end-screen__health__block"></div>
                <div class="end-screen__health__block"></div>
                <div class="end-screen__health__block"></div>
            </div>
            <div class="end-screen__question"></div>
            <div>Side 2</div>
            <div class="end-screen__round-timer"></div>
            <div class="end-screen__health">
                <div class="end-screen__health__block"></div>
                <div class="end-screen__health__block"></div>
                <div class="end-screen__health__block"></div>
            </div>
            <div class="end-screen__question"></div>
            <div>Side 3</div>
            <div class="end-screen__round-timer"></div>
            <div class="end-screen__health">
                <div class="end-screen__health__block"></div>
                <div class="end-screen__health__block"></div>
                <div class="end-screen__health__block"></div>
            </div>
            <div class="end-screen__question"></div>
            <div>Total</div>
            <div class="end-screen__total-timer"></div>
            <div class="end-screen__total-health"></div>
            <div class="end-screen__total-question"></div>
        </div>
        <div class="end-screen-btns">
            <a href="#" title="jsfiddle.net"><button>JSFiddle</button></a>
            <button title="reload page" onclick="location.reload()">
                Play Again
            </button>
            <a
                href="https://github.com/Ali-Sdg90/Quick-Math"
                target="_blank"
                title="github.com"
            >
                <button>GitHub</button>
            </a>
        </div>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
